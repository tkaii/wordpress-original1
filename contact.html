<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>
  <script src="https://kit.fontawesome.com/d93470e25b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">
      <a href="index.html">Wordpress & webdesign</a>
    </h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="contact.html">contact</a></li>
        <li><a href="blog.html">blog</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-intro">
      <p>ウェブサイトの作成をご予定ですか？</p>
      <h1><small>ご相談ください。</small></h1>
      <p class="form-title-text">下記のフォームよりお気軽にご連絡ください。お待ちしております。</p>
    </section>
    <section class="signup-form">
        <form class="signup-form" action="">
          <label class="form__label" for="name">お名前</label>
          <input type="email" id="name" name="name">

          <label class="form__label" for="email">メールアドレス</label>
          <input  type="email" id="email" name="email">

          <label class="form__label" for="massage">メッセージ</label>
          <textarea name="massage" id="massage"></textarea>
          <a href="#" class="btn btn-pink submit">送信</a>
        </form>
    </section>
  </main>
  <footer>
    <div class="footer-social" >
      <ul class="footer-social-items">
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram-square"></i></a></li>
      </ul>  
    </div>
  </footer>
</body>
</html>
